<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .quiz-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        .progress-wrapper { width: 100%; background-color: #e0e0e0; border-radius: 10px; height: 25px; margin-bottom: 20px; overflow: hidden; position: relative; }
        #progress-bar-green { height: 100%; width: 0%; background-color: #4caf50; transition: width 0.3s; position: absolute; }
        #progress-bar-red { height: 100%; width: 0%; background-color: #f44336; transition: width 0.3s; position: absolute; left: 0; z-index: 1; }
        #percentage-text { position: absolute; width: 100%; text-align: center; font-weight: bold; z-index: 2; line-height: 25px; color: #333; }
        .word-card { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .word-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .icon { width: 50px; height: 50px; object-fit: contain; }
        .translation { font-size: 1.2rem; font-weight: bold; color: #2c3e50; }
        .letter-hint { letter-spacing: 5px; font-family: monospace; color: #888; margin-bottom: 8px; }
        input[type="text"] { padding: 10px; width: 200px; border: 2px solid #ddd; border-radius: 6px; font-size: 1rem; }
        button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; margin-left: 10px; transition: 0.2s; }
        button:hover { background-color: #2980b9; }
        .feedback { margin-left: 10px; font-weight: bold; }
        .correct { color: #4caf50; }
        .incorrect { color: #f44336; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>Vocabulary Mastery Quiz</h2>
    
    <div class="progress-wrapper">
        <div id="progress-bar-red"></div>
        <div id="progress-bar-green"></div>
        <div id="percentage-text">0%</div>
    </div>

    <div id="quiz-content"></div>
</div>

<script>
const vocabData = [
    { ru: "Вызвать", en: "cause", img: "https://cdn-icons-png.flaticon.com/512/753/753314.png" },
    { ru: "Развлекательный", en: "entertaining", img: "https://cdn-icons-png.flaticon.com/512/3163/3163478.png" },
    { ru: "Неловкий", en: "awkward", img: "https://cdn-icons-png.flaticon.com/512/10044/10044820.png" },
    { ru: "Запретить", en: "ban", img: "https://cdn-icons-png.flaticon.com/512/565/565340.png" },
    { ru: "Состоять из", en: "consist of", img: "https://cdn-icons-png.flaticon.com/512/2452/2452365.png" },
    { ru: "Жест", en: "gesture", img: "https://cdn-icons-png.flaticon.com/512/1533/1533890.png" },
    { ru: "Цифровые медиа", en: "digital media", img: "https://cdn-icons-png.flaticon.com/512/2991/2991108.png" },
    { ru: "Удалить", en: "delete", img: "https://cdn-icons-png.flaticon.com/512/1214/1214428.png" },
    { ru: "Попытка", en: "attempt", img: "https://cdn-icons-png.flaticon.com/512/1651/1651639.png" },
    { ru: "Привести к", en: "lead to", img: "https://cdn-icons-png.flaticon.com/512/2722/2722915.png" },
    { ru: "Обидеть", en: "offend", img: "https://cdn-icons-png.flaticon.com/512/3596/3596091.png" },
    { ru: "Свистеть", en: "whistle", img: "https://cdn-icons-png.flaticon.com/512/3063/3063750.png" },
    { ru: "Спутать", en: "confuse", img: "https://cdn-icons-png.flaticon.com/512/1150/1150592.png" },
    { ru: "Канцтовары", en: "stationery", img: "https://cdn-icons-png.flaticon.com/512/3204/3204001.png" },
    { ru: "Домашний телефон", en: "landline", img: "https://cdn-icons-png.flaticon.com/512/483/483935.png" },
    { ru: "Впечатление", en: "impression", img: "https://cdn-icons-png.flaticon.com/512/2584/2584631.png" },
    { ru: "Мгновенный", en: "instant", img: "https://cdn-icons-png.flaticon.com/512/2951/2951104.png" },
    { ru: "Вулкан", en: "volcano", img: "https://cdn-icons-png.flaticon.com/512/916/916568.png" },
    { ru: "Необычный", en: "extraordinary", img: "https://cdn-icons-png.flaticon.com/512/1042/1042777.png" },
    { ru: "Наверстать упущенное", en: "catch up", img: "https://cdn-icons-png.flaticon.com/512/2910/2910795.png" }
];

let results = new Array(vocabData.length).fill(null);

function renderQuiz() {
    const container = document.getElementById('quiz-content');
    vocabData.forEach((item, index) => {
        const hint = item.en.split('').map(char => char === ' ' ? '&nbsp;&nbsp;' : '_').join(' ');
        
        const card = document.createElement('div');
        card.className = 'word-card';
        card.innerHTML = `
            <div class="word-header">
                <img src="${item.img}" class="icon" alt="icon">
                <span class="translation">${item.ru}</span>
            </div>
            <div class="letter-hint">${hint}</div>
            <input type="text" id="input-${index}" placeholder="Type here...">
            <button onclick="checkWord(${index})">Check</button>
            <span id="feedback-${index}" class="feedback"></span>
        `;
        container.appendChild(card);
    });
}

window.checkWord = function(index) {
    const userInput = document.getElementById(`input-${index}`).value.trim().toLowerCase();
    const feedback = document.getElementById(`feedback-${index}`);
    
    if (userInput === vocabData[index].en.toLowerCase()) {
        feedback.textContent = "✓";
        feedback.className = "feedback correct";
        results[index] = true;
    } else {
        feedback.textContent = "✗";
        feedback.className = "feedback incorrect";
        results[index] = false;
    }
    updateProgress();
};

function updateProgress() {
    const total = vocabData.length;
    const correctCount = results.filter(r => r === true).length;
    const incorrectCount = results.filter(r => r === false).length;
    
    const greenPercent = (correctCount / total) * 100;
    const redPercent = ((correctCount + incorrectCount) / total) * 100;

    document.getElementById('progress-bar-green').style.width = greenPercent + "%";
    document.getElementById('progress-bar-red').style.width = redPercent + "%";
    document.getElementById('percentage-text').textContent = Math.round(greenPercent) + "% Correct";
}

renderQuiz();
</script>

</body>
</html>
